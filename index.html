<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eng-AbdullahTech - الصفحة الشخصية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    :root {
      --primary-color: #ff0000; /* أحمر قوي */
      --bg-color: #000000; /* خلفية سوداء */
      --text-color: #ffffff; /* نص أبيض */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Cairo', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      color: var(--primary-color);
      letter-spacing: 2px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    main {
      padding: 20px;
      max-width: 600px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.7;
      margin-bottom: 35px;
      font-weight: 400;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .social-links a {
      color: var(--text-color);
      background-color: var(--primary-color);
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .social-links a:hover {
      background-color: #7a1a1a;
      box-shadow: 0 0 10px var(--primary-color);
    }

    @media (max-width: 520px) {
      header h1 {
        font-size: 2rem;
      }

      main {
        padding: 15px;
      }

      .social-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Eng-AbdullahTech</h1>
  </header>
  <main>
    <p>
      أنا تقني أجهزة طبية أمتلك خبرة في الحاسبات، الإلكترونيات، وخدمات النمو الرقمي مثل تعزيز التفاعل على وسائل التواصل الاجتماعي.
      شغوف بالتقنية والابتكار، وأسعى باستمرار لتطوير مهاراتي في الأنظمة الذكية وتقنيات التحكم.
    </p>
    <div class="social-links">
      <a href="https://instagram.com/1kun" target="_blank" rel="noopener noreferrer">إنستغرام: 1kun</a>
      <a href="https://t.me/LLLLLH" target="_blank" rel="noopener noreferrer">تليگرام</a>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdullah Tech - الصفحة الرئيسية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(to bottom right, #1a0033, #330066);
  color: #eee;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 60px 20px 20px;
}

.logo {
  font-size: 3rem;
  color: #bb33ff;
  text-shadow: 0 0 15px #bb33ff;
  margin-bottom: 15px;
}

.subtitle {
  font-size: 1.4rem;
  color: #ddd;
  margin-bottom: 30px;
}

.highlight-box {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #bb33ff88;
  box-shadow: 0 0 15px #bb33ff55;
  border-radius: 15px;
  padding: 20px 30px;
  max-width: 350px;
  margin-bottom: 40px;
}

.highlight-box h2 {
  color: #bb33ff;
  margin-bottom: 10px;
  font-size: 1.5rem;
}

.stats {
  display: flex;
  justify-content: space-around;
  color: #fff;
  font-size: 1.1rem;
}

.stat {
  text-align: center;
}

.stat span {
  display: block;
  color: #bb33ff;
  font-size: 1.4rem;
  margin-bottom: 5px;
  text-shadow: 0 0 5px #bb33ff;
}

@media (max-width: 600px) {
  .logo {
    font-size: 2.2rem;
  }
  .highlight-box {
    width: 85%;
  }
  .stats {
    flex-direction: column;
    gap: 15px;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">Abdullah Tech</div>
    <div class="subtitle">تطبيقات تقنية باحترافية عالية</div>
  </header>  <div class="highlight-box">
    <h2>الإنجازات</h2>
    <div class="stats">
      <div class="stat">
        <span>+9000</span>
        متابع
      </div>
      <div class="stat">
        <span>+1400</span>
        تطبيق منشور
      </div>
      <div class="stat">
        <span>+6700</span>
        تقييم إيجابي
      </div>
    </div>
  </div>
</body>
</html>

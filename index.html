<title>Eng-AbdullahTech - الصفحة الشخصية</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  :root {
    --primary-color: #B22222; /* أحمر داكن */
    --text-color: #1d1d1f;
    --bg-color: #ffffff;
    --card-bg: #fff;
    --card-shadow: rgba(178, 34, 34, 0.15);
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    font-family: 'Roboto', sans-serif;
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    color: var(--primary-color);
    letter-spacing: 4px;
    margin-bottom: 20px;
  }

  main {
    background-color: var(--card-bg);
    padding: 35px 50px;
    border-radius: 14px;
    max-width: 480px;
    box-shadow: 0 0 25px var(--card-shadow);
    transition: box-shadow 0.3s ease;
  }

  main:hover {
    box-shadow: 0 0 40px var(--primary-color);
  }

  p {
    font-size: 1.2rem;
    line-height: 1.7;
    margin-bottom: 35px;
    font-weight: 500;
  }

  .social-links {
    display: flex;
    justify-content: center;
    gap: 24px;
    font-size: 1.1rem;
    font-weight: 600;
    flex-wrap: wrap;
  }

  .social-links a {
    color: white;
    background-color: var(--primary-color);
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 10px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  .social-links a:hover {
    background-color: #7a1a1a;
    box-shadow: 0 0 15px var(--primary-color);
  }

  @media (max-width: 520px) {
    header h1 {
      font-size: 2.2rem;
      letter-spacing: 2px;
    }

    main {
      max-width: 90%;
      padding: 25px 30px;
    }

    .social-links {
      flex-direction: column;
      gap: 15px;
    }
  }
</style>
</head>

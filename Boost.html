<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عروض الانستكرام</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      position: relative;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .card::before {
      content: "@1kun";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      font-size: 5em;
      color: rgba(255, 255, 255, 0.06);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 12px 0;
    }

    strong {
      font-weight: bold;
      color: #ffffff;
    }

    .button {
      margin-top: 30px;
    }

    .button a {
      text-decoration: none;
      background-color: #ffcc00;
      color: #000;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .button a:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>عروض الانستكرام</h2>
    <p><strong>متابعين ثابتين:</strong> كل 1k متابع بـ <strong>$5</strong> مع تعويض لمدة سنة</p>
    <p><strong>متابعين حقيقي (عراقيين):</strong> كل 1k بـ <strong>$10</strong> "يشوفون الستوري ويتفاعلون بحسابك"</p>
    <p><strong>متابعين بدون ضمان:</strong> كل 1k بـ <strong>$3</strong> "بدون أي ضمان"</p>
    <p><strong>خدمات اخرى:</strong> مشاهدات ستوري، لايكات، تعليقات موثقة</p>

    <div class="button">
      <a href="https://instagram.com/1kun" target="_blank">اضغط هنا للطلب</a>
    </div>
  </div>
</body>
</html>
